                <div class="login-section col-md-6">
                    <!-- <div class="mt-3 mb-3 row ">
                        <div class="col-md-3">
                            <img src="https://dev.testreak.com/assets/images/logo.svg" class="mt-5 mx-5" alt="logo" />

                    <div style="margin:40px">
                        <div class="top">
                            <div>
                                <img src="https://dev.testreak.com/assets/images/logo.svg" alt="logo" />
                            </div>
                            <div>
                                <h5 class="text-dark">Have account<a class="text-primary" [routerLink]="['/login']"
                                        routerLinkActive="router-link-active">Login</a></h5>

                            </div>
                        </div>
                        <h5 class="mt-5 mb-3">Welcome to Testreak</h5>

                        <h5 class="mt-3 mb-3 text-info">Sign Up to your Account</h5>

                        <div class="form-section mt-5 mx-3">

                            <form class="container" [formGroup]="signUpform" (ngSubmit)="formSubmit()">
                                <div class="row">
                                    <div class="col-md-4">
                                        <label for="username" class="control-label">Firstname</label>
                                        <input type="text" class="form-control mt-3" placeholder="First Name" formControlName="firstname" />


                                        <!-- <div *ngIf="name.invalid && (name.dirty || name.touched)"
                                            class="alert alert-danger">

                                            <div *ngIf="name.errors?.['required']">
                                                Name is required.
                                            </div>

                                        </div> -->

                                    </div>

                                    <div class="col-md-4">
                                        <label for="username" class="control-label">Lastname</label>
                                        <input type="text" class="form-control mt-3" placeholder="Last Name" formControlName="lastname" />
                                    </div>
                                </div>
                                <div class="row mt-3 mb-3">

                                    <div class="col-md-4">
                                        <label for="email" class="control-label">Email address</label>
                                        <input type="text" class="form-control mt-3" placeholder="Email Address" formControlName="email" />
                                    </div>

                                    <div class="col-md-4">
                                        <label for="mobileno" class="control-label">Mobile Number</label>
                                        <input type="text" class="form-control mt-3" placeholder="Mobile Number" formControlName="mobileno" />
                                    </div>
                                </div>

                                <div class="row mt-3 mb-3">

                                    <div class="col-md-4">
                                        <label for="password" class="control-label">Password</label>
                                        <input type="password" class="form-control mt-3" placeholder="********" formControlName="password"  />
                                    </div>

                                    <div class="col-md-4">
                                        <label for="password" class="control-label">Confirm Password</label>
                                        <input type="password" class="form-control mt-3" placeholder="********" formControlName="confirmpassword" />
                                    </div>
                                </div>

                                <div class="row mt-3 mb-3">

                                    <div class="col-md-4">
                                        <label for="code" class="control-label">Referral Code</label>
                                        <input type="password" class="form-control mt-3"
                                            placeholder="Enter referral code" formControlName="referalcode" />
                                    </div>
                                </div>

                                <div class="form-group form-check mt-5 mb-3">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label mx-3 " for="exampleCheck1">I agree to the Terms &
                                        Conditions</label>
                                </div>

                                <div class="row col-md-8">
                                    <button type="submit" class="btn btn-primary mt-3">Sign Up</button>
                                </div>

                            </form>

                            <div class="mt-3 endsection">
                                <p>Issues on Sign Up?&nbsp;<a href="#">contact @testreak.com</a></p>
                            </div>


                            <div>

                            </div>





                        </div>
                    </div>
                </div>




            </div>
        </div>
    </div>
</div>
